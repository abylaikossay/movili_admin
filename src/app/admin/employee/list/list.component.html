<nb-card>
	<nb-card-header>
		Сотрудники
		<button nbButton status="success"  (click)="addNewIsp()">Добавить сотрудника</button>
	</nb-card-header>
	<nb-card-body>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> Id</th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			</ng-container>
			<!--			displayedColumns: string[] = ['id', 'name', 'surname', 'description', 'experience', 'rating'];-->
			
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name</th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>
			
			<ng-container matColumnDef="surname">
				<th mat-header-cell *matHeaderCellDef> Surname</th>
				<td mat-cell *matCellDef="let element"> {{element.surname}} </td>
			</ng-container>
			
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef> Описание</th>
				<td mat-cell *matCellDef="let element"> {{element.description}} </td>
			</ng-container>
			
			<ng-container matColumnDef="experience">
				<th mat-header-cell *matHeaderCellDef> Опыт</th>
				<td mat-cell *matCellDef="let element" class="{{element.experience >= 2.5 ? 'green': 'red'}}">
					{{(element.experience >= 2.5 ? 'Опытный' : 'Не опытный')}}
				</td>
			</ng-container>
			
			<ng-container matColumnDef="rating">
				<th mat-header-cell *matHeaderCellDef> Рейтинг</th>
				<td mat-cell *matCellDef="let element"> {{element.rating}} </td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</nb-card-body>
	<nb-card-footer>
	
	</nb-card-footer>
</nb-card>
